<div class="cardNew" (click) = "checkNew(neww)">
  <img class="card-img-top" style="height: 200px;" src="{{neww.imageUrl}}" alt="Card image cap">
  <div class="card-body">
      <div class="row">
        <div class="col-md-10">
          <h4>{{ neww.title }}</h4>
          <h6>{{ neww.date }}</h6>
          <div class="row"> 
            <button class="btn btn-warning" style="margin-right: 5px;" (click)="onUpdate(neww)">Actualizar</button>
            <button class="btn btn-danger" (click)="onDelete(neww)">Eliminar</button>
          </div>
        </div>
      </div>
  </div>
</div>
