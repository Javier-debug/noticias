<br>
<div class="row" [formGroup]="form">

  <div class="col-md-6">
  <div class="form-group" style="border-radius: 50%; display: flex; flex-direction: column; align-items: center;">
    <div>
    <img 
    [src]="img"
    alt=""
    style="max-width: 500px; max-height: 700px; margin-bottom: 5px;">
  </div>
    <input  type="file" name="file" id="file" class="inputfile" (change)="onChange($event)"/>
      <label for="file" style="padding: 3px;">
        <img src="../../../assets/icons/upload.png" width="20px" height="20px">
        Seleccionar imagen
      </label>
  </div>
  </div>
  <div class="col-md-6">
  <div class="form-group">
    <label for="exampleInputTitle1">Titulo</label>
    <input formControlName="title" type="title" class="form-control" id="exampleInputTitle1" aria-describedby="titleHelp" placeholder="Enter title">
    <div *ngIf="this.form.get('title').touched && this.form.get('title').invalid">
      <small *ngIf="this.form.get('title').getError('required')">El campo titulo es requerido</small>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Historia</label>
    <textarea formControlName="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <div *ngIf="this.form.get('content').touched && this.form.get('content').invalid">
      <small *ngIf="this.form.get('content').getError('required')">El campo contenido es requerido</small>
    </div>
  </div>
  <button *ngIf="this.isNew; else newUpdate;" (click)="onAdd()" type="submit" class="btn btn-primary">Agregar</button>
  <ng-template #newUpdate>
    <button (click)="onUpdate()" type="submit" class="btn btn-primary">Actualizar</button>
  </ng-template>
</div>
</div>
